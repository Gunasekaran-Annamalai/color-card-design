<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        Color <strong>#F9ACA7</strong> copied to your clipboard
    </div>
    <h1>Color palette generator</h2>
    <div class="color-palette">
       <div class="color">
           <div class="color-1"></div>
            <div class="color-name">#eeedf0</div>
        </div>
        <div class="color">
            <div class="color-2"></div>
            <div class="color-name">#a1b5c1</div>
        </div>
        <div class="color">
            <div class="color-3"></div>
            <div class="color-name">#f9aca7</div>
        </div>
        <div class="color">
            <div class="color-4"></div>
            <div class="color-name">#68747d</div>
        </div>
        <div class="color">
            <div class="color-5"></div>
            <div class="color-name">#cf365f</div>
        </div>
    </div>
    <div class="button">
        <button class="btn">Genetare palette</button>
    </div>
    <div>
        <p>Or just press the "Spacebar" to genetare new palettes.</p>
    </div>
    <div class="footer">
        <small>Click to copy individual color</small> 
        <div class="dot"></div> 
        <small>Press "C" to copy palette</small>
    </div>
</body>
</html>
